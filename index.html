	  var gleWashCount = 0;

	  localStorage.setItem('gleWashCount', gleWashCount)
	  localStorage.setItem('gleDryCount', gleDryCount)



	  function addWasherGle(){
		 if (localStorage.getItem('gleWashCount') == 0){
			alert("You cannot remove more washers than you are using");
			 return
		 }
		 var count = document.getElementById('Gleason Washers').innerHTML;
		 count++;
		 localStorage.setItem('gleWashCount', localStorage.getItem('gleWashCount')--);
		 document.getElementById('Gleason Washers').innerHTML = count; 
	  }	
	  function addWasherSol(){
		 if (solWashCount == 0){
			alert("You cannot remove more washers than you are using")
